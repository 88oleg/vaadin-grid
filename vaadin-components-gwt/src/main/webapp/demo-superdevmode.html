<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
<link href="vaadin-grid.css" rel="stylesheet">
<script src="bower_components/webcomponentsjs/webcomponents.js"></script>
<script src="bower_components/object.observe/dist/object-observe-lite.js"></script>
<script src="VaadinGrid/VaadinGrid.nocache.js"></script>

<script src="bigdata.js"></script>
</head>
<body >

  <script>
      setTimeout(function() {
        var link=document.createElement('link');
        link.href='vaadin-grid.html';
        link.rel='import';
        document.getElementsByTagName('head')[0].appendChild(link);
      }, 100);


      function waitUntil(check, exec) {
        var id = setInterval(function() {
          if (r = check()) {
            clearInterval(id);
            exec(r)
          }
        }, 100);
      }
      function waitUntilGridReady(id, exec) {
        waitUntil(function() {
          var grid = document.getElementById(id);
          return grid && grid.dataSource && grid;
        }, exec);
      }
    </script>

  <h3>1.- Simplest possible with inline data</h3>
  <v-grid>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Value</th>
        <th>Progress</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Grid</td>
        <td>10000</td>
        <td>0.8</td>
      </tr>
      <tr>
        <td>Vaadin X</td>
        <td>999999</td>
        <td>0.8</td>
      </tr>
    </tbody>
  </table>
  </v-grid>
</body>
</html>
