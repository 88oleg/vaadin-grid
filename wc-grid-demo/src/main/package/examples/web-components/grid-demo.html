<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
<script src="../../web-components/webcomponentsjs/webcomponents.js"></script>
<script src="../../web-components/vaadin-components/bigdata.js"></script>
<link rel="import" href="../../web-components/vaadin-components/vaadin-components.html"></link>
</head>
<body>
  <script>
      myDataProvider = function(index, count, callback) {
        // simulate lazy loading
        setTimeout(function() {
          callback(myBigData.slice(index, index + count));
        }, 800);
      };
  </script>

  <h3>Grid</h3>
  <v-grid rowCount='{{myBigDataSize}}' dataSource='{{myDataProvider}}' theme='valo'>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Progress</th>
      </tr>
    </thead>
    <tbody>
      <tr template>
        <td>Mr. {{data}}</td>
        <td>{{data}}</td>
        <td><v-progress value='{{data}}' /></td>
      </tr>
    </tbody>    
  </table>
  </v-grid>
</body>
</html>
