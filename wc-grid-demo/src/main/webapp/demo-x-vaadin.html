<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
<script src="bower_components/webcomponentsjs/webcomponents.js"></script>
<script src="VAADIN/widgetsets/Demo/Demo.nocache.js"></script>
<script src="bigdata.js"></script>
</head>
<body>

  <script>
      function waitUntil(check, exec) {
        var id = setInterval(function() {
          if (r = check()) {
            clearInterval(id);
            exec(r)
          }
        }, 100);
      }
      function waitUntilGridReady(id, exec) {
        waitUntil(function() {
          var grid = document.getElementById(id);
          return grid && grid.dataSource && grid;
        }, exec);
      }
    </script>

  <h3>Slider</h3>
  <div style='width: 30%'>
    <v-slider min='0' max='100' value='45' theme='valo'></v-slider>
  </div>

  <h3>Progress</h3>
  <div style='width: 30%'>
    <v-progress value='0.3' theme='valo'></v-progress>
  </div>

  <script>
      myDataProvider = function(index, count) {
        return myBigData.slice(index, index + count);
      };
  </script>

  <h3>Grid</h3>
  <v-grid rowCount="{{myBigDataSize}}" dataSource=”{{myDataProvider}}” theme='reindeer'>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Value</th>
        <th>Progress</th>
      </tr>
    </thead>
  </table>
  </v-grid>
</body>
</html>
