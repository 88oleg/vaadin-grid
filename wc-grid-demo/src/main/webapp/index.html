<body>

  <script>
      function waitUntil(check, exec) {
        var id = setInterval(function() {
          if (r = check()) {
            clearInterval(id);
            exec(r)
          }
        }, 100);
      }
      function waitUntilGridReady(id, exec) {
        waitUntil(function() {
          var grid = document.getElementById(id);
          return grid && grid.dataSource && grid;
        }, exec);
      }
    </script>

  <h3>Other web-elements</h3>

    V-progress
