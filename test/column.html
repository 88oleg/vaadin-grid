<!doctype html>

<html>
<head>
  <meta charset="UTF-8">
  <title>iron-list test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="helpers.html">

  <link rel="import" href="../vaadin-grid.html">
</head>
<body>

  <test-fixture id="column">
    <template>
      <vaadin-grid>
        <vaadin-grid-column>
          <template>cell</template>
          <template is="header">header1</template>
          <template is="header" colspan="2">header2</template>
          <template is="footer"></template>
        </vaadin-grid-column>
        <vaadin-grid-column width="50px">
          <template></template>
          <template is="header"></template>
          <template is="header"></template>
          <template is="footer"></template>
        </vaadin-grid-column>
      </vaadin-grid>
    </template>
  </test-fixture>

  <script>

    describe('column', function() {
      var column, grid;

      beforeEach(function(done) {
        grid = fixture('column');
        column = grid.columns[0];
        grid.dataSource = infiniteDataSource;
        grid.size = 100;

        flush(done);
      });

      function _firstHeaderCell() {
        return grid.$.scroller.$.header.querySelector('th');
      }

      function _firstRowCell() {
        return grid.$.scroller.$.items.querySelector('td');
      }

      function _firstFooterCell() {
        return grid.$.scroller.$.footer.querySelector('td');
      }

      describe('properties', function() {
        it('should have reference to grid', function() {
          expect(column.grid).to.eql(grid);
        });

        describe('flex', function() {
          it('should have default value', function() {
            expect(column.flex).to.eql(1);
          });

          it('should be bound to header cells', function() {
            column.flex = 2;

            expect(_firstHeaderCell().style.flexGrow).to.eql('2');
          });

          it('should be bound to row cells', function() {
            column.flex = 2;

            expect(_firstRowCell().style.flexGrow).to.eql('2');
          });

          it('should be bound to footer cells', function() {
            column.flex = 2;

            expect(_firstFooterCell().style.flexGrow).to.eql('2');
          });
        });

        describe('width', function() {
          it('should have default width', function() {
            expect(column.width).to.eql('100px');
          });

          it('should be bound to header cells', function() {
            column.width = '200px';

            expect(_firstHeaderCell().style.flexBasis).to.eql('200px');
          });

          it('should be bound to row cells', function() {
            column.width = '200px';

            expect(_firstRowCell().style.flexBasis).to.eql('200px');
          });

          it('should be bound to footer cells', function() {
            column.width = '200px';

            expect(_firstFooterCell().style.flexBasis).to.eql('200px');
          });
        });
      });

      describe('cell template', function() {
        it('should read template from light DOM', function() {
          expect(column.template.innerHTML).to.eql('cell');
        });
      });

      describe('header templates', function() {
        it('should read templates from light DOM', function() {
          expect(column.headers.length).to.eql(2);
          expect(column.headers[0].template.innerHTML).to.eql('header1');
          expect(column.headers[1].template.innerHTML).to.eql('header2');
        });

        it('should read colspan from template attributes', function() {
          expect(column.headers[0].colspan).to.eql(0);
          expect(column.headers[1].colspan).to.eql(2);
        });
      });

      describe('mutating columns array', function() {
        describe('replacing a column', function() {
          it('should update header cell', function() {
            grid.set('columns.0', grid.columns[1]);

            expect(_firstHeaderCell().style.flexBasis).to.eql('50px');
          });

          it('should update row cell', function() {
            grid.set('columns.0', grid.columns[1]);

            expect(_firstRowCell().style.flexBasis).to.eql('50px');
          });

          it('should update footer cell', function() {
            grid.set('columns.0', grid.columns[1]);

            expect(_firstFooterCell().style.flexBasis).to.eql('50px');
          });
        });

        describe('splicing columns', function() {
          it('should remove header cells', function() {
            grid.splice('columns', 0, 1);

            expect(_firstHeaderCell().style.flexBasis).to.eql('50px');
          });

          it('should remove row cells', function() {
            grid.splice('columns', 0, 1);

            expect(_firstRowCell().style.flexBasis).to.eql('50px');
          });

          it('should remove footer cells', function() {
            grid.splice('columns', 0, 1);

            expect(_firstFooterCell().style.flexBasis).to.eql('50px');
          });
        });
      });
    });

  </script>

</body>
</html>
